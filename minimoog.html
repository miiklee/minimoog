<!DOCTYPE html>

<! CONTROLLERS >
<div class="section">
    <h2>controllers</h2>

        <label class="title" style="margin-top: 20px;"> tune </label>
        <div>
            <div class="freqSlider">
                <input type="range" id="tune" name="tune" list="2to2" min="-2.5" max="2.5" step="0.5">
                <datalist id="2to2" class="normal" style="width: 195px;">
                    <option value="-2.5"></option>
                    <option value="-2" label="-2"></option>
                    <option value="-1.5"></option>
                    <option value="-1" label="-1"></option>
                    <option value="-0.5"></option>
                    <option value="0" label="0"></option>
                    <option value="0.5"></option>
                    <option value="1" label="1"></option>
                    <option value="1.5"></option>
                    <option value="2" label="2"></option>
                    <option value="2.5"></option>
                </datalist>
            </div>
        </div>
        
        <label class="title"> glide </label>
        <div>
            <div class="freqSlider">
                <input type="range" id="glide" name="glide" list="0to10" min="0" max="10" step="1">
                <datalist id="0to10" class="normal" style="width: 210px;">
                    <option value="0" label="0"></option>
                    <option value="1"></option>
                    <option value="2" label="2"></option>
                    <option value="3"></option>
                    <option value="4" label="4"></option>
                    <option value="5"></option>
                    <option value="6" label="6"></option>
                    <option value="7"></option>
                    <option value="8" label="8"></option>
                    <option value="9"></option>
                    <option value="10" label="10"></option>
                </datalist>
            </div>
        </div>

        <label class="title"> modulation mix </label>
        <div>
            <div class="freqSlider">
                <input type="range" id="modMix" name="modMix" list="0to10" min="0" max="10" step="1">
                <datalist id="0to10" class="normal" style="width: 210px;">
                    <option value="0" label="osc. 3/eg" style="writing-mode: vertical-lr;"></option>
                    <option value="1"></option>
                    <option value="2" label="2"></option>
                    <option value="3"></option>
                    <option value="4" label="4"></option>
                    <option value="5"></option>
                    <option value="6" label="6"></option>
                    <option value="7"></option>
                    <option value="8" label="8"></option>
                    <option value="9"></option>
                    <option value="10" label="n/lfo" style="writing-mode: vertical-lr;"></option>
                </datalist>
            </div>
        </div>
    <center>
        <label class="switch" style="margin-right: 50px; margin-top: 20px;">
            <input type="checkbox">
            <span class="slider" style="background-color: black;"></span>
        </label>

<div class="mini">

<! OSC BANK>
<div class="section">

    <div class="osc" style="padding-top: 0px; margin-top: 0px;">

        <label class="title"> oscillator - 1 </label>

            <label class="label" for="waveform1">waveform: </label>
            <select name="waveform1" id="waveform1">
                <option value="sine">sine</option>
                <option value="square">square</option>
                <option value="sawtooth">sawtooth</option>
                <option value="triangle">triangle</option>
            </select>
        </div>
    </div>

    <div class="osc">

                        </datalist>
                        <datalist class="second">

                            <option value="6"></option>

                        </datalist>
                    </datalist>

</div>
